<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="productCard">
        <div class="productImage">
          <img src="src/gucci-image.jpg" />
        </div>
        <div class="productDetails">
          <h2>Perfume</h2>
          <h1>Gucci Memorie D'une Odeur Perfume</h1>
          <p>
            This floral fragrance has a blend of jasmine, sandalwood, musk,
            cedar, vanilla, almond, and chamomile notes.
          </p>
          <strong>$50.55</strong>
          <button>Add to cart</button>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
